<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <h2 id="title">GoodReturn</h2>
    </header>

    <div class="container">
        <div class="row">
            <section class="col-md-6 image">
                <img src="image/saving.jpg" alt="">
            </section>
            <section class="content col-md-6 d-flex justify-content-center align-items-center">
             <div class="box">
                <h1 class="text-center">Income</h1>
                <div>
                 <strong>Income:</strong>   <input class="mx-3 my-2" type="text">
                </div>
                <h1 class="text-center">Expense</h1>
                <div>
                 <strong>Food:</strong>   <input class="mx-3 my-2" type="text">
                </div>
                <div>
                 <strong>Rent:</strong>   <input class="mx-3 my-2" type="text">
                </div>
                <div>
                 <strong>Clothes:</strong>   <input class="mx-3 my-2" type="text">
                </div>
                <div class="text-center">
                    <button class="mx-5 px-5 rounded">Calculation</button>
                </div>
                <div class="text-center">
                    <h4>Total Expense: 500</h4>
                    <h4>Balance: 1000</h4>
                </div>
             </div>
            </section>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
