<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <h2 id="title">GoodReturn</h2>
    </header>

    <div class="container">
        <div class="row">
            <section class="col-md-6 image">
                <img src="image/saving-2.jpg" alt="">
            </section>
            <!-- all input for calculation -->
            <section class="content col-md-6 d-flex justify-content-center align-items-center">
             <div class="box">
                <h3 class="text-center">Income</h3>
                <div>
                 <strong>Income:</strong><input id="income-input" class="mx-3 my-2" type="number">
                </div>
                <h3 class="text-center">Expense</h3>
                <div>
                 <strong>Food:</strong><input id="food-input" class="mx-3 my-2" type="number">
                </div>
                <div>
                 <strong>Rent:</strong><input id="rent-input" class="mx-3 my-2" type="number">
                </div>
                <div>
                 <strong>Clothes:</strong><input id="cloth-input" class="mx-3 my-2" type="number">
                </div>
                <div class="text-center">
                    <button onclick="getPositiveNumber()" id="calculation-btn" class="mx-2 px-5 rounded bg-info" style="color: white;"><strong>Calculate</strong></button>
                </div>
                 <!-- show total expences and balance -->
                <div class="text-center">
                    <h5>Total Expense: <span id="total-expence">00</span></h5>
                    <h5>Balance: <span id="total-balance">00</span></h5>
                </div>
                <!-- balance saving -->
                <div>
                    <strong>Save:</strong><input id="save-input" class="mx-3 my-2" type="number">% <button id="save-btn" class="mx-2 px-5 rounded bg-info"><strong style="color: white;">Save</strong></button>
                </div>
                <div class="text-center">
                    <h5>Saving Amount: <span id="total-save">00</span></h5>
                    <h5>Remaining Balance: <span id="total-remaining">00</span></h5>
                </div>
             </div>
            </section>

        </div>
        <div class="notify-section">
            <p id="notify-failed" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="notify-success" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>

    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
